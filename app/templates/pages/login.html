{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block contentblock %}
<div class="modal show fade in" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered show">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h2 class="modal-title">Login</h2>
        </div>
        <div class="modal-body justify-content-center">
            <form method="POST">
                <div class="form-floating m-2 mb-4">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                    <label class="form-label" for="username">Username</label>
                </div>
                <div class="form-floating m-2 mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                    <label class="form-label" for="password">Password</label>
                </div>
                <div class="form-group m-2">
                    <button type="submit" class="btn btn-secondary">Login</button>
                </div>
                {% if settings['allow_signup'] %}
                <div class="d-flex m-2 justify-content-end">
                    <a href="signup">Sign Up</a>
                </div>
                {% endif %}
            </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}

{% block scriptblock %}
<script>
    var myModal = new bootstrap.Modal(document.getElementById('loginModal'), {})
    myModal.toggle()
</script>
{% endblock %}

{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="modal show fade" id="signupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered show">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h2 class="modal-title">Sign-Up</h2>
        </div>
        <div class="modal-body justify-content-center">
            <form method="POST">
                <div class="form-floating m-2 mb-4">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                    <label class="form-label" for="username">Username</label>
                </div>
                <div class="form-floating m-2 mb-4">
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" />
                    <label class="form-label" for="password1">Password</label>
                </div>
                <div class="form-floating m-2 mb-4">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" />
                    <label class="form-label" for="password2">Confirm Password</label>
                </div>
                <div class="form-group m-2">
                    <button type="submit" class="btn btn-secondary">Sign-Up</button>
                </div>
                <div class="d-flex m-2 justify-content-end">
                    <a href="login">Login</a>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}

{% block scriptblock %}
<script>
    var signModal = new bootstrap.Modal(document.getElementById('signupModal'), {})
    signModal.toggle()
</script>
{% endblock %}

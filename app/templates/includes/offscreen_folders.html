<div class="accordion-body">
    <button class="btn btn-secondary" type="button" hx-post="/search" hx-target="#imagesBlock" hx-swap="innerHTML" data-bs-toggle="modal">/</button>
    {% for d in dir_list %}
    <button class="btn btn-secondary" type="button" hx-post="/search?q=FOLDER {{d}}" hx-target="#imagesBlock" hx-swap="innerHTML" data-bs-toggle="modal">/{{d}}</button>
    {% endfor %}
</div>

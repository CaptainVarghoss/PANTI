<div class="accordion-body">
    {% for d in dir_list %}
    <button class="btn btn-secondary {% if d.admin_only %}border-danger border-2{% endif %}" type="button" hx-post="/?q=FOLDER {{d.path}}" hx-target="#imagesBlock" hx-swap="innerHTML" data-bs-toggle="offcanvas">{{d.path}}</button>
    {% endfor %}
</div>

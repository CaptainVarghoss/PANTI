<div class="tags mb-3 bg-body-tertiary rounded-4 border-2 p-3 align-items-top" id="tagReplaceBox">
    {% include "includes/modal_tag_box.html" %}
</div>
<div class="image_info p-3 bg-body-tertiary rounded-4 border-2">
<p class="p-1">Filename: {{image.filename}}</p>
<p class="p-1">Path: /{{image.path}}</p>
<p class="p-1">Image Size: {{image.meta['width']}} x {{image.meta['height']}}</p>
<p class="p-1">Metadata:</p>
{% for k, v in meta.items() %}
<p class="p-1">{{k}}: {{v}}</p>
{% endfor %}
</div>

<div class="accordion-body">
{% for t in offscreen_tag_list %}
    <div class="btn rounded-pill m-1" style="background-color: {{t.color}}; color: {{t.text_color}};" hx-target="#filterOne" hx-swap="innerHTML">
        <button class="btn" type="button" hx-post="/search?q=TAG {{t.name}}" hx-target="#imagesBlock" hx-swap="innerHTML" style="color: {{t.text_color}};" data-bs-toggle="modal">{{t.name}}</button>
    </div>
{% endfor %}
</div>

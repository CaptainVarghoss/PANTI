{% for t in tag_list  %}
    <div class="btn rounded-pill mx-2" style="background-color: {{t.color}}; color: {{t.text_color}};" data-bs-target="#tag_modal" data-bs-toggle="modal" hx-post="/settings/edit_tag/{{t.id}}" hx-target="#tag_modal_content" hx-swap="innerHTML">
        <span class="px-1">{{ t.name }}</span><button type="button" class="btn"></button>
    </div>
{% endfor %}
